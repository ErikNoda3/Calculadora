<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <h1>Erik Noda</h1>

    <div id="container">
      <h2 style="text-align: center; color: rgb(157, 151, 151)">Calculadora</h2>

      <div id="visor"></div>

      <div id="botoes">
        <table>
          <tr>
            <td>
              <button class="botao" onclick="apagar()">C</button>
            </td>
            <td>
              <button class="botao" onclick="insert('/')">/</button>
            </td>
            <td>
              <button class="botao" onclick="insert('*')">x</button>
            </td>
            <td>
              <button class="botao" onclick="voltar()"><</button>
            </td>
          </tr>

          <tr>
            <td>
              <button class="botao" onclick="insert('7')">7</button>
            </td>
            <td>
              <button class="botao" onclick="insert('8')">8</button>
            </td>
            <td>
              <button class="botao" onclick="insert('9')">9</button>
            </td>
            <td>
              <button class="botao" onclick="insert('+')">+</button>
            </td>
          </tr>

          <tr>
            <td>
              <button class="botao" onclick="insert('4')">4</button>
            </td>
            <td>
              <button class="botao" onclick="insert('5')">5</button>
            </td>
            <td>
              <button class="botao" onclick="insert('6')">6</button>
            </td>
            <td>
              <button class="botao" onclick="insert('-')">-</button>
            </td>
          </tr>

          <tr>
            <td>
              <button class="botao" onclick="insert('1')">1</button>
            </td>
            <td>
              <button class="botao" onclick="insert('2')">2</button>
            </td>
            <td>
              <button class="botao" onclick="insert('3')">3</button>
            </td>
            <td rowspan="2">
              <button class="botao" onclick="calcular()" style="height: 149px">
                =
              </button>
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <button class="botao" onclick="insert('0')" style="width: 149px">
                0
              </button>
            </td>
            <td>
              <button class="botao" onclick="insert('.')">.</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
